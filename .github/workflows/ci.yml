name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install & build
        run: |
          npm ci
          npm run build
      - name: Run JS tests
        run: npm test || true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Build python wheels
        run: |
          python -m pip install --upgrade pip build
          python -m build pypi/langtune
          python -m build pypi/langvision
          python -m build pypi/langtrain_ai
