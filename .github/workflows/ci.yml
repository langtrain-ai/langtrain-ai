name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build packages
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Lint
      run: npm run lint

  npm-pack:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test npm pack (dry-run)
      run: |
        cd npm
        npm pack --dry-run

    - name: Upload npm package artifact
      uses: actions/upload-artifact@v3
      with:
        name: npm-package
        path: npm/*.tgz
        retention-days: 7
