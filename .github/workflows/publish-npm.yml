name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (pack only, no publish)'
        required: false
        default: false
        type: boolean
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Build Packages
        run: npm run build

      - name: Run Tests
        run: npm test || true

      - name: Publish to NPM (Dry Run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        working-directory: npm
        run: |
          echo "ğŸ” Dry run mode - creating package tarball..."
          npm pack
          echo "âœ… Package tarball created successfully"

      - name: Publish to NPM
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸ“¤ Publishing to npm..."
          npm publish --access public
          echo "âœ… Successfully published to npm!"
