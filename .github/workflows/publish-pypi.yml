name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (build only, no upload)'
        required: false
        default: false
        type: boolean
      package:
        description: 'Package to publish (all, langtune, langvision, langtrain_ai)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - langtune
          - langvision
          - langtrain_ai
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build langtune
        if: ${{ github.event.inputs.package == 'all' || github.event.inputs.package == 'langtune' || github.event_name == 'push' }}
        run: python -m build pypi/langtune --outdir dist/

      - name: Build langvision
        if: ${{ github.event.inputs.package == 'all' || github.event.inputs.package == 'langvision' || github.event_name == 'push' }}
        run: python -m build pypi/langvision --outdir dist/

      - name: Build langtrain_ai
        if: ${{ github.event.inputs.package == 'all' || github.event.inputs.package == 'langtrain_ai' || github.event_name == 'push' }}
        run: python -m build pypi/langtrain_ai --outdir dist/

      - name: List Built Packages
        run: ls -la dist/

      - name: Upload to PyPI (Dry Run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "üîç Dry run mode - packages built but not uploaded"
          echo "Built packages:"
          ls -la dist/

      - name: Upload to PyPI
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "üì§ Uploading to PyPI..."
          python -m twine upload --non-interactive dist/*
          echo "‚úÖ Successfully published to PyPI!"
